<template>
    <!-- icon-name="standard:account" -->
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-contact" title={objectLabel}>
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <!-- <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact"></use> -->
                        </svg>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a class="slds-card__header-link slds-truncate" title={objectLabel} onclick={navigateToObjectHome}>
                            <span>{title}</span>
                        </a>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <button class="slds-button slds-button_neutral" onclick={navigateNew}>New</button>
                </div>
            </header>
        </div>


        <div class="slds-card__body">
            <lightning-datatable
            key-field="id"
            data={data}
            columns={columns}
            hide-checkbox-column = "true"
            onrowaction={handleRowAction}
            ></lightning-datatable>
        </div>


        <footer class="slds-card__footer">
            <a class="slds-card__footer-action" onclick={navigateToObjectHome}>View All</a>
        </footer>
    </article>
</template>
