<template>
    <lightning-modal-header label="Edit Form"></lightning-modal-header>
    <lightning-modal-body> 
        <lightning-record-edit-form
                record-id={recordsId}
                object-api-name={objectName}>
                <template for:each={selectedField} for:item="item">
                    <lightning-input-field
                        field-name={item} name={item} key={item} id={item}>
                    </lightning-input-field>
                </template>
        </lightning-record-edit-form>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Cancle" disabled={saveInProcess} onclick={handleCloseButton}></lightning-button>
        <lightning-button label="Update" disabled={saveInProcess} onclick={handleUpdateButton}></lightning-button>
    </lightning-modal-footer>
</template>
